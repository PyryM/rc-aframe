<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../js/pano_material.js"></script>
    <script src="../js/color_changer.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <img id="pano" src="images/pano_small.jpg">
      </a-assets>

      <!-- <a-icosahedron detail="2" position="2.0 1.5 0.0" scale="0.99 0.99 0.99"
                wireframe="true" color="#FFFFFF"></a-icosahedron> -->
      <a-box width="5.25" height="0.1" position="3.0 0.0 3.0" depth="5.25" color="#333333"></a-box>
      <a-box width="5.25" height="0.1" position="-3.0 0.0 -3.0" depth="5.25" color="#333333"></a-box>
      <a-box width="5.25" height="0.1" position="-3.0 0.0 3.0" depth="5.25" color="#CCCCCC"></a-box>
      <a-box width="5.25" height="0.1" position="3.0 0.0 -3.0" depth="5.25" color="#CCCCCC"></a-box>
      <a-icosahedron detail="3" position="0.0 1.5 0.0" scale="-1.0 -1.0 -1.0"
                material="shader: pano-warp-magic; src: #pano; warpParams: -0.25 1.25 0.0 0.0"
                rcwaypoint></a-icosahedron>
      <a-sky id="sky" color="#AAAAAA"></a-sky>
    </a-scene>
  </body>
</html>
