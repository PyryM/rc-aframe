<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../js/pano_material.js"></script>
    <script src="../js/color_changer.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <img id="pano-left" src="images/left.jpg">
        <img id="pano-right" src="images/right.jpg">
      </a-assets>

      <!-- <a-icosahedron detail="2" position="0.0 1.5 0.0" scale="0.49 0.49 0.49"
                wireframe="true" color="#FFFFFF"
                transparent="true" opacity="0.2"></a-icosahedron> -->
      <a-box width="5.25" height="0.1" position="3.0 0.0 3.0" depth="5.25" color="#333333"></a-box>
      <a-box width="5.25" height="0.1" position="-3.0 0.0 -3.0" depth="5.25" color="#333333"></a-box>
      <a-box width="5.25" height="0.1" position="-3.0 0.0 3.0" depth="5.25" color="#CCCCCC"></a-box>
      <a-box width="5.25" height="0.1" position="3.0 0.0 -3.0" depth="5.25" color="#CCCCCC"></a-box>
      <a-box width="0.5" height="0.5" depth="0.01" position="-0.05 1.5 0.0" rotation="0 0 0"
                material="shader: pano-shader-magic2; src: #pano-left"
                stereo-control="left"></a-box>
      <a-box width="0.5" height="0.5" depth="0.01" position="+0.05 1.5 0.0" rotation="0 0 0"
                material="shader: pano-shader-magic2; src: #pano-right"
                stereo-control="right"></a-box>
      <a-sky id="sky" color="#AAAAAA"></a-sky>
    </a-scene>
  </body>
</html>
